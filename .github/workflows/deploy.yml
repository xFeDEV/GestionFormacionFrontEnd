name: Desplegar Frontend en Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Desplegar en servidor vía SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_IP_PUBLICA }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VM_PORT }}
          script: |
            # === PASO 1: NAVEGAR AL DIRECTORIO ===
            cd /home/azureuser/gestionformacionfrontend
            
            # === PASO 2: ACTUALIZAR EL CÓDIGO FUENTE ===
            # Forza la rama local a ser idéntica a la de GitHub
            git reset --hard HEAD
            git fetch origin
            git reset --hard origin/main
            
            # === PASO 3: CONSTRUIR LA APLICACIÓN (COMO azureuser) ===
            # Cargar NVM para que 'npm' esté disponible
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # Instalar dependencias y construir el proyecto
            npm install
            npm run build
            
            # === PASO 4: DESPLEGAR LOS ARCHIVOS (COMO ROOT) ===
            # Solo usamos 'sudo' para los comandos que lo necesitan estrictamente
            sudo chown -R azureuser:azureuser dist
            sudo cp -r dist/* /var/www/GestionFormacionFrontend/
            sudo chown -R www-data:www-data /var/www/GestionFormacionFrontend
            
            echo "✅ ¡Despliegue completado con éxito!"