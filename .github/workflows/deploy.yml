name: Desplegar Frontend en Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Desplegar en servidor vÃ­a SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_IP_PUBLICA }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VM_PORT }}
          script: |
            # === PASO 1: PREPARAR EL ENTORNO ===
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # === PASO 2: ACTUALIZAR EL CÃ“DIGO DE FORMA ROBUSTA ===
            cd /home/azureuser/gestionformacionfrontend
            
            # Limpia cualquier cambio local no guardado.
            git reset --hard HEAD
            
            # Se asegura de que la informaciÃ³n de la rama remota estÃ© actualizada.
            git fetch origin
            
            # Forza la rama local a ser exactamente igual que la remota.
            git reset --hard origin/main
            
            # === PASO 3: CONSTRUIR Y DESPLEGAR ===
            echo "Instalando dependencias..."
            npm install
            
            echo "Construyendo la aplicaciÃ³n..."
            npm run build
            
            echo "Copiando archivos a Nginx..."
            sudo cp -r dist/* /var/www/GestionFormacionFrontend/
            
            echo "Ajustando permisos..."
            sudo chown -R www-data:www-data /var/www/GestionFormacionFrontend
            
            echo "ðŸŽ‰ Â¡Despliegue completado!"