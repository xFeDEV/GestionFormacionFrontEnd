name: Desplegar Frontend en Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Desplegar en servidor v√≠a SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_IP_PUBLICA }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VM_PORT }}
          script: |
            # --- PASO 1: NAVEGAR AL DIRECTORIO ---
            cd /home/azureuser/gestionformacionfrontend
            
            # --- PASO 2: ACTUALIZAR EL C√ìDIGO ---
            # Forza la rama local a ser id√©ntica a la de GitHub
            echo "üîÑ Actualizando c√≥digo fuente desde GitHub..."
            git fetch origin
            git reset --hard origin/main
            
            # --- PASO 3: CONSTRUIR LA APLICACI√ìN (como 'azureuser') ---
            # Cargar NVM para que 'npm' est√© disponible en esta sesi√≥n
            echo "üì¶ Preparando entorno de Node.js..."
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # Instalar dependencias y construir el proyecto
            echo "‚öôÔ∏è Instalando dependencias..."
            npm install
            
            echo "üî® Construyendo la aplicaci√≥n..."
            npm run build
            
            # --- PASO 4: DESPLEGAR LOS ARCHIVOS (con 'sudo') ---
            echo "üöÄ Copiando archivos construidos a Nginx..."
            sudo cp -r dist/* /var/www/GestionFormacionFrontend/
            
            echo "üîí Ajustando permisos para el servidor web..."
            sudo chown -R www-data:www-data /var/www/GestionFormacionFrontend
            
            echo "‚úÖ ¬°Despliegue completado con √©xito!"