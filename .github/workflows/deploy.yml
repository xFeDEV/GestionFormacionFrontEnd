name: Desplegar Frontend en Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Desplegar en servidor v√≠a SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_IP_PUBLICA }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VM_PORT }}
          script: |
            # === PASO 1: PREPARAR EL ENTORNO ===
            # Cargar NVM (Node Version Manager) en la sesi√≥n actual.
            # Esto es CR√çTICO para que los comandos de node y npm funcionen.
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # Verificar versiones para debug
            echo "Node version: $(node -v)"
            echo "NPM version: $(npm -v)"

            # === PASO 2: DESPLEGAR EL C√ìDIGO ===
            # Navegar a la carpeta del proyecto
            cd /home/azureuser/gestionformacionfrontend
            
            # Descargar los √∫ltimos cambios de GitHub
            git pull origin main
            
            # Instalar dependencias
            npm install
            
            # Construir la aplicaci√≥n para producci√≥n
            npm run build
            
            # Copiar los nuevos archivos al directorio web de Nginx
            sudo cp -r dist/* /var/www/GestionFormacionFrontend/
            
            # Asegurar que Nginx tenga los permisos correctos
            sudo chown -R www-data:www-data /var/www/GestionFormacionFrontend
            
            echo "üéâ ¬°Despliegue completado!"