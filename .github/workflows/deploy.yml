name: Desplegar Frontend en Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clona tu repositorio al entorno de GitHub Actions
      - name: Clonar repositorio
        uses: actions/checkout@v4

      # 2. Configura Node.js y utiliza el cache para acelerar 'npm install'
      - name: Configurar Node.js y Cache de NPM
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # 3. Se conecta a tu VM por SSH y ejecuta los comandos de despliegue
      - name: Desplegar en servidor
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_IP_PUBLICA }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VM_PORT }}
          script: |
            # Navega a la carpeta del proyecto usando la ruta EXACTA
            cd /home/azureuser/gestionformacionfrontend
            
            # Descarga los últimos cambios de GitHub
            git pull origin main
            
            # Instala dependencias
            npm install
            
            # Construye la aplicación
            npm run build
            
            # Copia los nuevos archivos al directorio web de Nginx
            sudo cp -r dist/* /var/www/GestionFormacionFrontend/